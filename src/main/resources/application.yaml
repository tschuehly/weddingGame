spring:
  servlet:
    multipart:
      max-file-size: 2000MB
      max-request-size: 2000MB
  mustache:
    suffix: .html
    cache: false
#    prefix: file:src/main/resources/templates/
    expose-request-attributes: true
  web:
    resources:
