            tableName: wedding
  - changeSet:
      id: 1656768556896-5
      author: tschuehly
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: wedding_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: pictures_id
                  type: BIGINT
            tableName: wedding_pictures
