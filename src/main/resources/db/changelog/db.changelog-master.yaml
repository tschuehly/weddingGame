      id: 1656768556896-6
      author: tschuehly
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: pictures_id
            constraintName: uc_wedding_pictures_pictures
            tableName: wedding_pictures
